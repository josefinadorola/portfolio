      <div class="titulos-paginas">
        <h2 class="h2-secciones">PORTFOLIO
          <h2 />
          <span class="titulo-borde"></span>
      </div>

      <!--portfolio pantallas chicas-->
      <div class="box-portfolio">
        <div class="art-portfolio" data-aos="zoom-in">
          <a href="https://google.com" target="_blank">
            <img src="../assets/img/Portfolio/portfolio1.webp" alt="portfolio1" class="img-portfolio" />

        </div>
        <figure class="art-portfolio" data-aos="zoom-in">

          </a>
        </figure>
      </div>
      </div>
      <!--Fin portfolio pantallas chicas-->

      <!--portfolio carousel pantalla grande-->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner" data-aos="zoom-in">
          <div class="carousel-item active">
            <img src="../assets/img/Portfolio/portfolio1.webp" class="d-block w-100" alt="portfolio1">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/Portfolio/portfolio2.webp" class="d-block w-100" alt="portfolio2">

          <div class="carousel-item">

          <div class="carousel-item">
            <img src="../assets/img/Portfolio/portfolio4.webp" class="d-block w-100" alt="portfolio4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
